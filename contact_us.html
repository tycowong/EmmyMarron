
<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>

    <script>
        $(function(){
            $('#side-nav-bar').load('side_nav.html')
        });


        $(function(){
            $('#header-menu-bar').load('header_bar.html')
        });
    </script>

    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Emmy Marron's Portafolio</title>

</head>

<body>

    <header class="header">
        <div id="header-menu-bar"></div>
    </header>

    <section class="sidebar">
        <div id="side-nav-bar"></div>
    </section>

    <main class="contact-us-main">
        <div class="contact-container">
            <div class="banner-card">
                <img src="./images/swatch.png" alt="image of swatched makeup">
                <div class="contact-box">
                    <h3>Let's Connect!</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Pat McGrath">
                            </div>
                            <div class="input-group">
                                <label>Email</label>
                                <input type="text" placeholder="your@email.com">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Consultation">
                        </div>
                        <div class="input-group">
                            <label>Message</label>
                            <textarea rows="5" placeholder="Your Message..."></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
